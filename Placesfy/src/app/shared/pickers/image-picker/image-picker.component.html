<div class="picker">
  <ion-img
  role="button"
  class="image"
  (click)="onPickImage()"
  [src]="selectedImage" 
  *ngIf="selectedImage && showPreview"></ion-img>
  <ion-button *ngIf="!selectedImage" color="primary" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take picture</ion-label>
  </ion-button>
</div>
<input 
type="file" 
accept="image/jpeg"
*ngIf="usedPicker" 
#filePicker 
(change)="onFileChosen($event)"/>
